<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Load game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <script type="text/javascript">
      const access_token = {{ data | tojson }}.access_token_data.access_token
    </script>
    <main class="">
      <nav class="flex flex row bg-[#2F2F2F] shadow-lg p-2">
        <ul class="">
          <li class="hover:bg-indigo-700 hover:text-white cursor-pointer hover:pointer p-2 rounded-md">
            <a href="/"><p class="">Back</p></a>
          </li>
        </ul>
      </nav>
      <div class="flex flex-col items-center gap-4 mt-10">
        {% if data.games %}
            <ul class="w-full max-w-md">
              {% for game in data.games %}
              <li class="bg-white p-4 rounded-lg shadow-md mb-4 hover:bg-indigo-700 hover:text-white cursor-pointer">
                  <a href="{{ url_for('game', game_id=game[0]) }}" class="block">
                      <p class="text-lg font-semibold">Game ID: {{ game[0] }}</p>
                      <p>Location: {{ game[1] }}</p>
                  </a>
              </li>
              {% endfor %}
            </ul>
        {% else %}
            <p>No games found.</p>
        {% endif %}
      </div>
    </main>
  </body>
</html>
