<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Game</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="map" class="h-screen"></div>
    <div
      id="search"
      class="bg-white z-[1000] absolute top-4 rounded-md w-[25%]"
    >
      <div class="relative">
        <i
          class="fa-solid fa-magnifying-glass absolute top-2/4 left-4 pointer-events-none"
          id="search-icon"
        ></i>
        <input
          type="text"
          placeholder="Search airports by ICOA-code, continent or country"
          class="w-full px-10 py-2 rounded-md"
        />
      </div>
    </div>

    <div
      id="nav-bar"
      class="bg-white z-[1000] absolute top-4 left-4 p-4 rounded-md flex flex-col text-xl gap-6"
    >
      <a id="exit-to-menu" title="Exit to menu" href="/">
        <i class="fa-solid fa-right-from-bracket"></i>
      </a>
      <button id="save-game" title="Save game">
        <i class="fa-solid fa-cloud-arrow-up"></i>
      </button>
      <button id="game-rules" title="Game rules">
        <i class="fa-regular fa-clipboard"></i>
      </button>
      <button id="game-settings" title="Game settings">
        <i class="fa-solid fa-gear"></i>
      </button>
    </div>
    
    <div
      id="player-data"
      class="bg-white z-[1000] absolute bottom-4 px-4 py-2 rounded-md flex flex-col items-center gap-4"
      >
      <h1 class="font-semibold text-xl">
        {{ data.access_token_data.user }}, {{ data.current_airport.name }}
      </h1>
    </div>
  
    <div id="confirm-flight-popup" class="bg-white z-[1000] absolute top-1/2 px-8 h-48 rounded-md hidden flex-col items-center justify-evenly">
      <h1 id="confirm-flight-title" class="text-xl font-semibold">Do you want to fly to {airport}</h1>

      <div class="w-full flex justify-evenly">
        <button id="confirm-flight" class="border-solid border-2 border-black rounded-md py-2 px-8 active:scale-95">Yes</button>
        <button id="deny-flight" class="border-solid border-2 border-black rounded-md py-2 px-8 active:scale-95">No</button>
      </div>
    </div>

    <div id="trivia" class="bg-white z-[1000] absolute top-1/2 px-8 py-4 rounded-md hidden flex-col items-center justify-evenly gap-4">
      <h1 id="tirvia-question" class="text-xl font-semibold">Question</h1>

      <form id="trivia-form">
        <div class="flex flex-col items-center gap-4">
          <div>
            <div class="option">
              <input type="checkbox" class="trivia-checkbox" onclick="HandleCheckBoxClick(this)" name="option1" id="option1">
              <label for="option1" id="option-1-label">Option 1</label>
            </div>
            <div class="option">
              <input type="checkbox" class="trivia-checkbox" onclick="HandleCheckBoxClick(this)" name="option2" id="option2">
              <label for="option2" id="option-2-label">Option 2</label>
            </div>
            <div class="option">
              <input type="checkbox" class="trivia-checkbox" onclick="HandleCheckBoxClick(this)" name="option3" id="option3">
              <label for="option3" id="option-3-label">Option 3</label>
            </div>
          </div>
  
          <button id="trivia-form-submit" type="submit" class="border-solid border-2 border-black rounded-md py-2 px-4 active:scale-95">Guess</button>
        </div>
      </form>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='javascript/flight_game_map.js') }}"></script>
    <script type="text/javascript">
      const pageData = {{ data | tojson }}

      renderMap(pageData.airports, pageData.current_airport, pageData.access_token_data)
    </script>
  </body>
</html>
