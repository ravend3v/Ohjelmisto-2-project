<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        #player-data, #search {
            left: 50%;
            transform: translate(-50%);
        }

        #player-data, #nav-bar, #search {
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        #search-icon {
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    
    <div id="map" class="h-screen"></div>
    <div id="search" class="bg-white z-[1000] absolute top-4 rounded-md w-[25%]">
        <div class="relative">
            <i class="fa-solid fa-magnifying-glass absolute top-2/4 left-4 pointer-events-none" id="search-icon"></i>
            <input type="text" placeholder="Search airports by ICOA-code, continent or country" class="w-full px-10 py-2 rounded-md">
        </div>
    </div>
    
    <div id="nav-bar" class="bg-white z-[1000] absolute top-4 left-4 p-4 rounded-md flex flex-col text-xl gap-6">
        <a id="exit-to-menu" title="Exit to menu" href="/">
            <i class="fa-solid fa-right-from-bracket"></i>
        </a>
        <button id="save-game" title="Save game">
            <i class="fa-solid fa-cloud-arrow-up"></i>
        </button>
        <button id="game-rules" title="Game rules">
            <i class="fa-regular fa-clipboard"></i>
        </button>
        <button id="game-settings" title="Game settings">
            <i class="fa-solid fa-gear"></i>
        </button>
    </div>
    
    <div id="player-data" class="bg-white z-[1000] absolute bottom-4 px-4 py-2 rounded-md flex flex-col items-center gap-4">
        <h1 class="font-semibold text-xl">player name, {{ data.current_airport }}</h1>
    </div>


    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='javascript/flight_game_map.js') }}"></script>
    <script type="text/javascript">
        const airports = {{ data | tojson }}.airports

        renderMap(airports)
    </script>
</body>
</html>
